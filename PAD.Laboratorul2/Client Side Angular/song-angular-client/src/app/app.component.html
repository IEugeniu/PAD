<div class="div-size center-vertically-and-horizontally">
  <h1>Song Client App</h1>
  <button mat-raised-button color="primary" style="margin-left: 800px; margin-top: 30px; margin-bottom: 5px;" (click)="onAdd()">Add New Song</button>
  <div class="mat-elevation-z8">
    <div class="border">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="artist">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
          <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
      
        <ng-container matColumnDef="modify">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="onEdit(row.id, row)">
              <mat-icon>edit</mat-icon> 
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(row.id)">
              <mat-icon>delete_outline</mat-icon> 
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'make-gold': row }"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
